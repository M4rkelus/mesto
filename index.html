<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="3d8293a241b315143f02.svg"
          alt="Лого"
        />
      </header>

      <main class="content">
        <section class="profile">
          <button
            class="profile__avatar-btn"
            type="button"
            aria-label="Редактировать"
          >
            <img
              class="profile__avatar-img"
              src="74c3c0fb802dcfa83abb.jpg"
              alt="Ава"
            />
          </button>
          <div class="profile__info">
            <button
              class="profile__edit-btn"
              type="button"
              aria-label="Редактировать"
            ></button>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-btn"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements" aria-label="Галерея"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Пирогов Марк</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_profile"
            name="profile-form"
            novalidate
          >
            <input
              id="name-input"
              class="popup__field popup__field_value_name"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              id="job-input"
              class="popup__field popup__field_value_job"
              type="text"
              name="job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error job-input-error"></span>
            <input
              class="popup__save-btn"
              type="submit"
              name="submit"
              value="Сохранить"
            />
          </form>
          <button
            class="popup__close-btn popup__close-btn_profile"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_card"
            name="card-form"
            novalidate
          >
            <input
              id="card-name-input"
              class="popup__field popup__field_value_card-name"
              type="text"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error card-name-input-error"></span>
            <input
              id="link-input"
              class="popup__field popup__field_value_card-link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
            <input
              class="popup__save-btn"
              type="submit"
              name="submit"
              value="Создать"
            />
          </form>
          <button
            class="popup__close-btn popup__close-btn_card"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_preview">
        <div class="popup__wrapper">
          <figure class="popup__figure">
            <img class="popup__img" src="#" alt=" " />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </div>

      <div class="popup popup_avatar">
        <div class="popup__wrapper">
          <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form
              class="popup__form popup__form_avatar"
              name="avatar-form"
              novalidate
            >
              <input
                id="avatar-link"
                class="popup__field popup__field_avatar-link"
                type="url"
                name="link"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="popup__input-error avatar-link-error"></span>
              <input
                class="popup__save-btn"
                type="submit"
                name="submit"
                value="Да"
              />
            </form>
            <button class="popup__close-btn" type="button"></button>
          </div>
        </div>
      </div>

      <div class="popup popup_delete-confirm">
        <div class="popup__wrapper">
          <div class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <form
              class="popup__form popup__form_delete"
              name="delete-form"
              novalidate
            >
              <input
                class="popup__save-btn"
                type="submit"
                name="submit"
                value="Да"
              />
            </form>
            <button class="popup__close-btn" type="button"></button>
          </div>
        </div>
      </div>
    </div>

    <template id="card">
      <article class="card">
        <img class="card__img" src="#" alt=" " />
        <button
          class="card__delete-btn"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <div class="card__like-grp">
            <button
              class="card__like-btn"
              type="button"
              aria-label="Мне это любо"
            ></button>
            <span class="card__like-counter">0</span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
