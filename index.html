<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <button
              class="profile__edit-btn"
              type="button"
              aria-label="Редактировать"
            ></button>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-btn"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements" aria-label="Галерея">
          <template id="card">
            <article class="card">
              <img class="card__img" src="#" alt=" " />
              <button
                class="card__delete-btn"
                type="button"
                aria-label="Удалить"
              ></button>
              <div class="card__caption">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-btn"
                  type="button"
                  aria-label="Мне это любо"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Пирогов Марк</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_profile"
            name="profile-form"
            novalidate
          >
            <input
              id="name-input"
              class="popup__field popup__field_value_name"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              id="job-input"
              class="popup__field popup__field_value_job"
              type="text"
              name="job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error job-input-error"></span>
            <input
              class="popup__save-btn"
              type="submit"
              name="submit"
              value="Сохранить"
            />
          </form>
          <button
            class="popup__close-btn popup__close-btn_profile"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_card"
            name="card-form"
            novalidate
          >
            <input
              id="card-name-input"
              class="popup__field popup__field_value_card-name"
              type="text"
              name="card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error card-name-input-error"></span>
            <input
              id="link-input"
              class="popup__field popup__field_value_card-link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
            <input
              class="popup__save-btn"
              type="submit"
              name="submit"
              value="Сохранить"
            />
          </form>
          <button
            class="popup__close-btn popup__close-btn_card"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_preview">
        <div class="popup__wrapper">
          <figure class="popup__figure">
            <img class="popup__img" src="#" alt=" " />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
