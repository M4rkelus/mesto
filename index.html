<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page preload">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <button
              class="profile__edit-btn"
              type="button"
              aria-label="Редактировать"
            ></button>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-btn"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements" aria-label="Галерея">
          <article class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <button
                class="card__like-btn"
                type="button"
                aria-label="Мне это любо"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__like-btn"
                type="button"
                aria-label="Мне это любо"
              ></button>
            </div>
          </article>

          <article class="card">
            <img class="card__img" src="./images/dombay.jpg" alt="Домбай" />
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__like-btn"
                type="button"
                aria-label="Мне это любо"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__like-btn"
                type="button"
                aria-label="Мне это любо"
              ></button>
            </div>
          </article>

          <article class="card">
            <img class="card__img" src="./images/dombay.jpg" alt="Домбай" />
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__like-btn"
                type="button"
                aria-label="Мне это любо"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__caption">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button
                class="card__like-btn"
                type="button"
                aria-label="Мне это любо"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Пирогов Марк</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              class="popup__field popup__field_value_name"
              type="text"
              name="name"
            />
            <input
              class="popup__field popup__field_value_job"
              type="text"
              name="job"
            />
            <input
              class="popup__save-btn"
              type="submit"
              name="submit"
              value="Сохранить"
            />
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
